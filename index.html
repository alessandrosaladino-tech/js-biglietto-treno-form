<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Tikets</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <body>
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="container">
            <div class="row">
                <div class="userInfo col-4">
                    <label for="userName">Nome e Cognome</label>
                    <input type="text" id="userName" placeholder="Nome">
                </div>

                <div class="userInfo col-4">
                    <label for="distance">Km da percorrere</label>
                    <input type="number" id="distance" placeholder="Km">
                </div>

                <div class="userInfo col-4">
                    <label for="ageRange">Fascia d'et√† </label>
                    <select id="ageRange">
                        <option value="minore">Fino ai 17 anni</option>
                        <option value="adulto">Dai 18 ai 65 anni</option>
                        <option value="anziano">Over 65</option>
                    </select>
                </div>
            </div>

            <div class="generate">
                <button id="generatePrice" style="color: rgb(228, 12, 91);">Genera</button>
                <button type="reset" style="color:rgb(228, 12, 91);">Annulla</button>
            </div>

            <h4 id="priceResult" class="text-center"></h4>
        </div>


        <h1>IL TUO BIGLIETTO</h1>
        <div class="container">
            <h4>DETTAGLIO PASSEGGERI</h4>
            <div class="row">
                <div class="userInfo col-4">
                    <h4>Nome del passeggero</h4>
                    <p id="nomePasseggero">a</p>
                </div>

                <div class="userInfo col-2">
                    <h4>Offerta</h4>
                    <p id="offerta">a</p>
                </div>
                <div class="userInfo col-2">
                    <h4>Carrozza</h4>
                    <p id="numeroCarrozza">a</p>
                </div>
                <div class="userInfo col-2">
                    <h4>Codice CP</h4>
                    <p id="cpcode">a</p>
                </div>
                <div class="userInfo col-2">
                    <h4>Costo Biglietto</h4>
                    <p id="prezzoBiglietto">a</p>
                </div>
            </div>
        </div>
    





        <script src="./assets/js/main.js"></script>
    </body>

</html>
